<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New user</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'registr/css/new_user.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="rectangle">
      <h1>Регистрация</h1>
      <h2>Введите свои данные</h2>
      <p class="attention">Все поля обязательны для заполнения!</p>
      <div class="form">
      <form action="{% url 'new_user' event.id %}" method="POST" id="data">
        {% csrf_token %}
        <p><input type="text" name="name" placeholder="Ваше имя" required></p>
        <p class="choice">Выберите пол:</p>
        <input type="radio" name="gender" value="female" id="female" checked>
        <label for="female">Женский</label>
        <input type="radio" name="gender" value="male" id="male"> 
        <label for="male">Мужской</label>
        <p><input type="email" name="email" placeholder="E-mail" required></p>
        <p><input type="number" name="age" placeholder="Ваш возраст" required max=100></p>
        <input type="checkbox" name="can" id="can" required>
        <label for="can" class="can">Разрешить обработку личных данных</label>
      </form>
      </div>
      <p class="button"><input type="submit" value="Зарегистрироваться" form="data"></p>
    </div>
  </body>
</html>
